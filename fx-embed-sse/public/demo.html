<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Demo Host (Client Page)</title>
  <style>
    :root{ color-scheme: dark; --bg:#05070f; --txt:#e9ecff; --mut:#aab2d8; }
    *{ letter-spacing:.2px !important; text-shadow:0 0 1px rgba(0,0,0,.35) !important; }
    body{
      margin:24px;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,0,150,.14), transparent 55%),
        radial-gradient(900px 600px at 90% 20%, rgba(0,200,255,.12), transparent 60%),
        linear-gradient(180deg, var(--bg), #0b1020);
      color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .weird{
      border:2px dashed rgba(255,255,255,.25);
      background:rgba(255,255,255,.04);
      padding:18px;
      border-radius:14px;
      box-shadow:0 0 24px rgba(255,0,150,.08);
      max-width: 520px;
    }
    .note{ color:var(--mut); font-size:13px; line-height:1.35; }
    .slot{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20);
    }
    .label{
      font-size:12px;
      color:var(--mut);
      margin-bottom:8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>
<body>
  <h1>Client Website Demo</h1>
  <p class="note">Symulacja strony klienta.</p>

  <div class="weird">
    <div class="slot">
      <div class="label">Embed slot: <b>#fx-widget</b></div>

        
      <div id="fx-widget" data-debug="1"></div>
      <script src="/widget.js" defer></script>

    </div>
  </div>
</body>
</html>
